<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="dictionary.js"></script>
    <script type="application/javascript" src="src/wordfilter.js"></script>
</head>
<body>
<input onkeyup="key_handler(this.value)">
<div id="main">
    <div id="_cont1"></div>
    <div id="_cont2"></div>
    <div id="_cont3"></div>
    <div id="_cont4"></div>
</div>

<script>

    let elements = [];
    let timeout;
    let main = document.getElementById('main');
    let c1 = document.getElementById('_cont1');
    let c2 = document.getElementById('_cont2');
    let c3 = document.getElementById('_cont3');
    let c4 = document.getElementById('_cont4');

    dict.forEach(function(item,index){
        let p = document.createElement('p');
        p.innerText = item;
        elements.push(p);
    });

    let wf = new WordFilter({
        source: elements,
        source_field: function (item) {
            return item.innerText;
        },
        search_results: WF_RET.EXACT_MATCH | WF_RET.START_WITH | WF_RET.CONTAINS_SUBSTRING | WF_RET.CONTAINS_SEQUNCE
    });

    function empty() {
        main.removeChild(c1);
        main.removeChild(c2);
        main.removeChild(c3);
        main.removeChild(c4);

        c1 = document.createElement('div');
        c2 = document.createElement('div');
        c3 = document.createElement('div');
        c4 = document.createElement('div');

        c1.style.backgroundColor = '#50ff07';
        c2.style.backgroundColor = '#f4ff00';
        c3.style.backgroundColor = '#ff8f00';
        c4.style.backgroundColor = '#ff4b00';

        main.appendChild(c1);
        main.appendChild(c2);
        main.appendChild(c3);
        main.appendChild(c4);
    }

    function key_handler(val) {
        clearTimeout(timeout);
        timeout = setTimeout(function () {
            empty();
            let res = wf.search(val);
            res['1'].forEach(function (i) {
                c1.append(i)
            });
            res['2'].forEach(function (i) {
                c2.append(i)
            });
            res['3'].forEach(function (i) {
                c3.append(i)
            });
            res['4'].forEach(function (i) {
                c4.append(i)
            });
            console.log(res);
        }, 200)
    }


</script>
</body>
</html>
